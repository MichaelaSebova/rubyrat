<div class="container mt-5">

    Rubyrat, chovateľská stanica ušľachtilých potkanov funguje od roku 2015. Sme členmi <a href="https://www.sochp.cz">SOCHP</a>.
    Nájdete nás v Plzni. Chov je zameraný hlavne na dlhosrsté a rex potkany vo farebných líniách mink/perlová, tieňovaná a ruská modrá.
